<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hacker News</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel&family=Source+Sans+Pro:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Source Sans Pro", sans-serif;
      }
      a {
        text-decoration: none;
        color: #f60;
        transition: 0.2s;
      }
      a:visited {
        color: #666;
      }
      a:hover {
        text-decoration: underline;
      }
      h1 {
        text-align: center;
        font: 4rem/1 "Cinzel", serif;
        font-weight: 400;
        margin: 4rem 0;
      }
      main {
        width: calc(100% - 2rem);
        max-width: 60rem;
        margin: auto;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        column-gap: 2rem;
      }
      .contents {
        grid-column: span 2;
      }
      ul {
        margin: 2px 0 0;
        padding: 0;
      }
      li {
        list-style: none;
        margin: -2px -0.25em 0.5em;
        padding: 2px 0.25em;
        cursor: pointer;
      }
      .highlight {
        background: #f60;
        color: white;
      }

      details {
        margin-bottom: 0.5em;
        padding-right: 1rem;
        border-right: 2px solid white;
      }
      details[open] {
        border-color: #f60;
      }
      summary {
        outline: none;
      }
      details details {
        margin-left: 2rem;
      }
      details .more {
        text-indent: 2rem;
      }
      .op {
        font-weight: bold;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Hacker News</h1>
    <main>
      <ul id="news">
        loading…
      </ul>
      <div class="contents">
        <div id="comments">comments</div>
      </div>
    </main>
    <script>
      "use strict";
      const HACKER_NEWS_API = "https://hacker-news.firebaseio.com/v0";
      const HACKER_NEWS_ITEM = `https://news.ycombinator.com/item?id=`;
      const COMMENT_TREE_WIDTH = 10;
      const COMMENT_TREE_DEPTH = 5;
      const ELLIPSIS = "…";
      const HIGHLIGHT = "highlight";

      let params = new URLSearchParams(window.location.search);
      const COUNT = params.get("count") || 20;

      refreshHackerNews();
      setInterval(refreshHackerNews, 60_000);

      function refreshHackerNews() {
        fetch(`${HACKER_NEWS_API}/topstories.json?limitToFirst=${COUNT}&orderBy="$priority"`)
          .then(status)
          .then(json)
          .then((topStoryIds) => {
            let prevHighlight = parseInt(sessionStorage.getItem(HIGHLIGHT));
            if (!topStoryIds.includes(prevHighlight)) topStoryIds.push(prevHighlight);
            return Promise.all(topStoryIds.map(getItem));
          })
          .then((cachedItems) => {
            let news = document.getElementById("news");
            news.innerText = "";
            cachedItems.forEach(renderNewsItem);
          });
      }

      function renderNewsItem(cachedItem) {
        let newsItem = document.createElement("li");
        newsItem.innerText = cachedItem.title;
        if (cachedItem.id === parseInt(sessionStorage.getItem(HIGHLIGHT))) newsItem.classList.add(HIGHLIGHT);
        news.appendChild(newsItem);
        newsItem.addEventListener("click", (event) => {
          news.childNodes.forEach((item) => item.classList.remove(HIGHLIGHT));
          newsItem.classList.add(HIGHLIGHT);
          sessionStorage.setItem(HIGHLIGHT, cachedItem.id);
          let comments = document.getElementById("comments");
          comments.innerHTML = "";
          requestItem(cachedItem.id).then((item) => {
            if (item.hasOwnProperty("kids")) {
              let moreComments = item.kids.length > COMMENT_TREE_WIDTH;
              stripKids(item).forEach((kidId, index) => renderComment(comments, kidId, 0, item.by, index, item.url));
              if (moreComments) comments.append(createEllipsis());
              let allCommentsLink = document.createElement("p");
              allCommentsLink.innerHTML = `[<a href="${HACKER_NEWS_ITEM + item.id}">All ${
                item.descendants
              } comments</a>]`;
              comments.appendChild(allCommentsLink);
            } else {
              comments.appendChild(document.createTextNode("No comments yet."));
              if (item.url) comments.appendChild(createNewsSourceLink(item.url));
            }
            newsItem.innerText = item.title;
            cacheItem(item);
          });
        });
        newsItem.addEventListener("auxclick", (event) => {
          // middle
          if (event.which === 2) {
            event.preventDefault();
            window.open(item.url || HACKER_NEWS_ITEM + item.id).focus();
          }
        });
      }

      function renderComment(parent, id, depth, by, index, url) {
        if (depth >= COMMENT_TREE_DEPTH) return;
        let currentComment = document.createElement("details");
        if (depth === 0) currentComment.classList.add("hidden");
        parent.appendChild(currentComment);
        requestItem(id).then((item) => {
          if (item.deleted) return;
          let commentText = document.createElement("summary");
          commentText.innerHTML = `${item.text} [<a class="${by === item.by ? "op" : ""}" href="${
            HACKER_NEWS_ITEM + id
          }">${item.by}</a>]`;
          currentComment.prepend(commentText);
          currentComment.classList.remove("hidden");
          if (depth === 0 && index === 0 && url) {
            parent.insertBefore(createNewsSourceLink(url), currentComment.nextSibling);
          }
          if (item.hasOwnProperty("kids")) {
            let moreComments = item.kids.length > COMMENT_TREE_WIDTH;
            stripKids(item).forEach((kidId) => renderComment(currentComment, kidId, depth + 1));
            if (moreComments) currentComment.append(createEllipsis());
          }
        });
      }

      function stripKids(item) {
        return item.kids.slice(0, Math.min(item.kids.length, COMMENT_TREE_WIDTH));
      }

      function createNewsSourceLink(url) {
        let sourceLink = document.createElement("p");
        sourceLink.innerHTML = `[<a href="${url}">Source</a>]`;
        return sourceLink;
      }

      function createEllipsis() {
        let more = document.createElement("p");
        more.classList.add("more");
        more.innerText = ELLIPSIS;
        return more;
      }

      async function getItem(id) {
        let cached = sessionStorage.getItem(id);
        if (cached !== null) {
          return JSON.parse(cached);
        } else {
          let requested = await requestItem(id);
          cacheItem(requested);
          return requested;
        }
      }

      function requestItem(id) {
        return fetch(`${HACKER_NEWS_API}/item/${id}.json`).then(status).then(json);
      }

      function cacheItem(item) {
        sessionStorage.setItem(item.id, JSON.stringify(item));
      }

      function status(response) {
        if (response.status >= 200 && response.status < 300) {
          return Promise.resolve(response);
        } else {
          return Promise.reject(new Error(response.statusText));
        }
      }

      function json(response) {
        return response.json();
      }
    </script>
  </body>
</html>
