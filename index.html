<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hacker News</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400&family=Cinzel&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        font-size: 20px;
      }
      body {
        font: 1rem/1 "Assistant", sans-serif;
      }
      a {
        text-decoration: none;
        color: black;
        transition: 0.2s;
      }
      a:visited {
        color: #666;
      }
      a:hover {
        color: #f60;
      }
      h1 {
        text-align: center;
        font-family: "Cinzel", serif;
        font-size: 4rem;
        font-weight: 400;
      }
      main {
        width: calc(100% - 2rem);
        max-width: 60rem;
        margin: auto;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        column-gap: 0.5rem;
        row-gap: 1.5rem;
      }
      #comments {
        grid-column: span 2;
      }
      ul {
        margin: 0;
      }
      li {
        list-style: none;
      }
    </style>
  </head>
  <body>
    <h1>Hacker News</h1>
    <main>
      <ul id="news">
        loading...
      </ul>
      <div id="comments">loading...</div>
    </main>
    <script>
      "use strict";
      const HACKER_NEWS_API = "https://hacker-news.firebaseio.com/v0";
      const HACKER_NEWS_ITEM = `https://news.ycombinator.com/item?id=`;
      const CACHED_ITEMS_KEY = "cachedItems";
      const CACHE_UPDATE_TIME_KEY = "cacheUpdated";

      let params = new URLSearchParams(window.location.search);
      const COUNT = params.get("count") || 1 + 2 + 12;

      refreshHackerNews();
      setInterval(refreshHackerNews, 60_000);

      function refreshHackerNews() {
        fetch(`${HACKER_NEWS_API}/topstories.json?limitToFirst=${COUNT}&orderBy="$priority"`)
          .then(status)
          .then(json)
          .then((topStoryIds) => {
            let cachedItems = JSON.parse(localStorage.getItem(CACHED_ITEMS_KEY) || "[]");
            return Promise.all(topStoryIds.map((i) => news_item(cachedItems, i)));
          })
          .then((items) => {
            renderItems(items);
            store(items);
          });
      }

      function renderItems(items) {
        let news = document.getElementById("news");
        news.innerText = "";
        items.forEach((i) => {
          let item = document.createElement("li");
          item.innerText = i.title + " ";
          item.addEventListener("click", async (event) => {
            /* event.preventDefault();
            console.log(event.which);
            switch (event.which) {
              case 1: // 'left'
                break;
              case 2: // middle
                console.log(i.url);
                window.open(i.url).focus();
                break;
            } */
            console.log("clicking " + event.target);
            let commentNode = await buildCommentTree(i.id);
            console.log(commentNode);
            renderComments(commentNode);
          });

          let link = document.createElement("a");
          link.innerText = "[via]";
          link.href = i.url;
          item.appendChild(link);

          news.appendChild(item);
        });
      }

      async function buildCommentTree(id) {
        let item = await requestItem(id);
        console.log(id, item);
        if (item.kids !== null && item.kids !== undefined) {
          for (let i = 0; i < item.kids.length; i++) {
            item.kids[i] = await buildCommentTree(item.kids[i]);
          }
        }
        return item;
      }

      function renderComments(commentNode) {
        let comments = document.getElementById("comments");
        comments.innerText = "";
        if (commentNode.hasOwnProperty("kids")) {
          commentNode.kids.forEach((comment) => comments.appendChild(renderComment(comment)));
        }
      }

      function renderComment(commentNode) {
        let details = document.createElement("details");
        let summary = document.createElement("summary");
        summary.innerHTML = commentNode.text;
        details.prepend(summary);
        if (commentNode.hasOwnProperty("kids")) {
          commentNode.kids.forEach((comment) => details.appendChild(renderComment(comment)));
        }
        return details;
      }

      function requestItem(id) {
        return fetch(`${HACKER_NEWS_API}/item/${id}.json`).then(status).then(json);
      }

      function store(items) {
        localStorage.setItem(CACHED_ITEMS_KEY, JSON.stringify(items));
        localStorage.setItem(CACHE_UPDATE_TIME_KEY, new Date());
      }

      function news_item(cachedItems, id) {
        for (let item of cachedItems) {
          if (item.id === id) {
            return item;
          }
        }
        return fetch(`${HACKER_NEWS_API}/item/${id}.json`).then(status).then(json);
      }

      function status(response) {
        if (response.status >= 200 && response.status < 300) {
          return Promise.resolve(response);
        } else {
          return Promise.reject(new Error(response.statusText));
        }
      }

      function json(response) {
        return response.json();
      }
    </script>
  </body>
</html>
