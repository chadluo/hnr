<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hacker News</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400&family=Cinzel&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        font-size: 20px;
      }
      body {
        font: 1rem/1 "Assistant", sans-serif;
      }
      a {
        text-decoration: none;
        color: black;
        transition: 0.2s;
      }
      a:visited {
        color: #666;
      }
      a:hover {
        color: #f60;
      }
      h1 {
        text-align: center;
        font-family: "Cinzel", serif;
        font-size: 4rem;
        font-weight: 400;
      }
      main {
        width: calc(100% - 2rem);
        max-width: 60rem;
        margin: auto;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        column-gap: 0.5rem;
        row-gap: 1.5rem;
      }
      #comments {
        grid-column: span 2;
      }
      ul {
        margin: 0;
      }
      li {
        list-style: none;
      }
      details details {
        margin-left: 2rem;
      }
    </style>
  </head>
  <body>
    <h1>Hacker News</h1>
    <main>
      <ul id="news">
        loading...
      </ul>
      <div id="comments">comments</div>
    </main>
    <script>
      "use strict";
      const HACKER_NEWS_API = "https://hacker-news.firebaseio.com/v0";
      const HACKER_NEWS_ITEM = `https://news.ycombinator.com/item?id=`;

      let params = new URLSearchParams(window.location.search);
      const COUNT = params.get("count") || 20;

      refreshHackerNews();
      setInterval(refreshHackerNews, 60_000);

      function refreshHackerNews() {
        fetch(`${HACKER_NEWS_API}/topstories.json?limitToFirst=${COUNT}&orderBy="$priority"`)
          .then(status)
          .then(json)
          .then((topStoryIds) => Promise.all(topStoryIds.map(getItem)))
          .then(renderItems);
      }

      function renderItems(items) {
        let news = document.getElementById("news");
        news.innerText = "";
        items.forEach((item) => {
          let li = document.createElement("li");
          li.innerText = item.title + " ";
          li.addEventListener("click", async (event) => {
            document.getElementById("comments").innerText = "loading...";
            renderComments(await buildCommentTree(item.id, 10, 5));
          });

          let link = document.createElement("a");
          link.innerText = "[via]";
          link.href = item.url;
          li.appendChild(link);

          news.appendChild(li);
        });
      }

      ///

      async function buildCommentTree(id, width, depth) {
        let item = await requestItem(id);
        if (depth <= 0 || !item.hasOwnProperty("kids")) {
          return item;
        }

        let populatedKids = await Promise.all(
          item.kids
            .splice(0, Math.min(item.kids.length, width))
            .map((kidId) => buildCommentTree(kidId, width, depth - 1))
        );
        item.kids = populatedKids;
        return item;
      }

      async function renderComments(root) {
        let comments = document.getElementById("comments");
        comments.innerHTML = `${root.title}`;
        if (root.hasOwnProperty("kids")) {
          root.kids.forEach((comment) => comments.appendChild(renderComment(comment)));
        }
      }

      function renderComment(commentNode) {
        let details = document.createElement("details");
        let summary = document.createElement("summary");
        summary.innerHTML = commentNode.text;
        details.prepend(summary);
        if (commentNode.hasOwnProperty("kids")) {
          commentNode.kids.forEach((comment) => details.appendChild(renderComment(comment)));
        }
        return details;
      }

      ///

      async function getItem(id) {
        let cached = localStorage.getItem(id);
        return cached !== null ? JSON.parse(cached) : await requestItem(id);
      }

      async function requestItem(id) {
        let requested = await fetch(`${HACKER_NEWS_API}/item/${id}.json`).then(status).then(json);
        localStorage.setItem(id, JSON.stringify(requested));
        return requested;
      }

      function status(response) {
        if (response.status >= 200 && response.status < 300) {
          return Promise.resolve(response);
        } else {
          return Promise.reject(new Error(response.statusText));
        }
      }

      function json(response) {
        return response.json();
      }
    </script>
  </body>
</html>
