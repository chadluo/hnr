<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hacker News</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400&family=Cinzel&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        font-size: 20px;
      }
      body {
        font: 1rem/1 "Assistant", sans-serif;
      }
      a {
        text-decoration: none;
        color: black;
        transition: 0.2s;
      }
      a:visited {
        color: #666;
      }
      a:hover {
        color: #f60;
      }
      h1 {
        text-align: center;
        font-family: "Cinzel", serif;
        font-size: 4rem;
        font-weight: 400;
      }
      main {
        width: 85%;
        max-width: 60rem;
        margin: auto;
        padding: 10px;
      }
      #news {
        display: grid;
        grid-template-columns: repeat(12, 1fr);
        column-gap: 0.5rem;
        row-gap: 1.5rem;
      }
      #news div {
        grid-column: span 3;
      }
      #news div:nth-child(-n + 3) {
        grid-column: span 4;
        font-size: 1.5rem;
        font-weight: 300;
      }
      #news div:nth-child(1) {
        grid-column: span 8;
        grid-row: span 2;
        font-size: 2.5rem;
      }
      @media screen and (max-width: 960px) {
        #news {
          row-gap: 0.5rem;
        }
        #news div,
        #news div:nth-child(-n + 3),
        #news div:nth-child(1) {
          grid-column: span 12;
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Hacker News</h1>
      <div id="news">loading...</div>
    </main>
    <script>
      "use strict";
      const HACKER_NEWS_API = "https://hacker-news.firebaseio.com/v0";
      const HACKER_NEWS_ITEM = `https://news.ycombinator.com/item?id=`;
      const CACHED_ITEMS_KEY = "cachedItems";
      const CACHE_UPDATE_TIME_KEY = "cacheUpdated";

      let params = new URLSearchParams(window.location.search);
      const COUNT = params.get("count") || 1 + 2 + 12;

      function refreshHackerNews() {
        fetch(`${HACKER_NEWS_API}/topstories.json?limitToFirst=${COUNT}&orderBy="$priority"`)
          .then(status)
          .then(json)
          .then((topStoryIds) => {
            let cachedItems = JSON.parse(localStorage.getItem(CACHED_ITEMS_KEY) || "[]");
            return Promise.all(topStoryIds.map((i) => news_item(cachedItems, i)));
          })
          .then((items) => {
            render(items);
            store(items);
          });
      }

      function render(items) {
        document.getElementById("news").innerHTML = items
          .map((i) => `<div><a href="${i.url || HACKER_NEWS_ITEM + i.id}">${i.title}</a></div>`)
          .join("");
      }

      function store(items) {
        localStorage.setItem(CACHED_ITEMS_KEY, JSON.stringify(items));
        localStorage.setItem(CACHE_UPDATE_TIME_KEY, new Date());
      }

      function news_item(cachedItems, id) {
        for (let item of cachedItems) {
          if (item.id === id) {
            return item;
          }
        }
        return fetch(`${HACKER_NEWS_API}/item/${id}.json`).then(status).then(json);
      }

      function status(response) {
        if (response.status >= 200 && response.status < 300) {
          return Promise.resolve(response);
        } else {
          return Promise.reject(new Error(response.statusText));
        }
      }

      function json(response) {
        return response.json();
      }

      refreshHackerNews();

      setInterval(refreshHackerNews, 60_000);
    </script>
  </body>
</html>
